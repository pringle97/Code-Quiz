<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Code Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />


</head>

<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <div>
        <h3 class="timerText"><span id="countdown"></span></h3>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn btn-primary">Start</button>
      <button id="next-btn" class="next-btn btn btn-primary hide">Next</button>
    </div>
  </div>
  <div>
    <div id="scores" class="container hide">
      <form id="addScores">
        <p>
          <label for="username">username</label>
          <input type="text" name="username" id="username">
        </p>
        <p>
        <h6>Your score: <span id="myScore"></span></h6>
        </p>
        <button id="submitScore" class="btn btn-primary">Submit Score</button>
      </form>
      <div id="displayScores" style="display: none;">
        <h5>Your Scores</h5>
      </div>
    </div>
</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
